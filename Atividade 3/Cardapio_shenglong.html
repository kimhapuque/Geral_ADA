<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Itens.css">
    <title>Loja - ShengLong</title>
    <STYLE TYPE="text/css">
        BODY {background-image: url(https://as1.ftcdn.net/v2/jpg/01/86/43/38/1000_F_186433888_VBzlzNkm1lNlDu7Ewn13bE7fAPw0kiy6.jpg); 
            background-repeat: repeat ; background-size: repeat ; background-position: 100% 100% }
    </STYLE>
</head>
<body>
    <div class="menu">
        <h2>Cardápio</h2>
        <div class="menu-item">
          <span>Macarrão Spaghetti</span>
          <span>R$ 25,00</span>
          <button onclick="adicionarAoCarrinho('Macarrão Spaghetti', 25.00)">Adicionar</button>
        </div>
        <div class="menu-item">
          <span>Cabo de vassoura</span>
          <span>R$ 20,00</span>
          <button onclick="adicionarAoCarrinho('Cabo de vassoura', 20.00)">Adicionar</button>
        </div>
        <div class="menu-item">
            <span>Tufo de cabelo longo</span>
            <span>R$ 120,00</span>
            <button onclick="adicionarAoCarrinho('Tufo de cabelo longo', 120.00)">Adicionar</button>
          </div>
          <div class="menu-item">
            <span>Boneco do Slenderman</span>
            <span>R$ 500,00</span>
            <button onclick="adicionarAoCarrinho('Boneco do Slenderman', 500.00)">Adicionar</button>
          </div>
      </div>
    
      <div class="cart">
        <h2>Carrinho</h2>
        <div id="carrinho"></div>
        <button class="checkout-button" onclick="finalizarPedido()"><b>Finalizar Pedido</b></button>
      </div>
      <script>
        var carrinhoItens = [];
    
        function adicionarAoCarrinho(nome, preco) {
          carrinhoItens.push({ nome: nome, preco: preco });
          atualizarCarrinho();
        }
    
        function atualizarCarrinho() {
          var carrinhoElement = document.getElementById('carrinho');
          carrinhoElement.innerHTML = '';
    
          for (var i = 0; i < carrinhoItens.length; i++) {
            var item = carrinhoItens[i];
            var itemElement = document.createElement('div');
            itemElement.classList.add('cart-item');
            itemElement.textContent = item.nome + ' - R$ ' + item.preco.toFixed(2);
            carrinhoElement.appendChild(itemElement);
          }
        }
    
        function finalizarPedido() {
          alert('Pedido finalizado! Aguarde o recebimento na sua casa!');
        }
      </script>
</body>
</html>
